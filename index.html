<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-yellow h-screen flex flex-col justify-center items-center">
    <!--main content-->
    <main class="px-6">
      <!--card wrapper-->
      <div class="card">
        <!--card image-->
        <div class="card__image"></div>
        <!--card button-->
        <button
          class="px-3 py-1 bg-yellow text-[12px] font-extrabold rounded-md mb-3 md:text-sm"
        >
          Learning
        </button>
        <!--publish date-->
        <span class="text-xs font-semibold mb-4 md:text-sm md:mb-[15px]">
          Published 21 Dec 2023
        </span>
        <!--card link-->
        <h1
          class="text-xl font-bold mb-3 hover:text-yellow focus:text-yellow duration-500 md:text-2xl md:mb-4"
        >
          <a href="#">HTML & CSS foundations</a>
        </h1>
        <!--card description-->
        <p class="text-sm leading-[1.5] text-baseGray-500 mb-6 md:text-base">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <!--user ilustration and name-->
        <div class="flex items-center gap-3">
          <img class="size-8" src="./images/image-avatar.webp" alt="" />
          <p class="font-bold text-sm">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
